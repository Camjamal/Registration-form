<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registeration</title>
    <link rel="stylesheet" href="ste.css">
  </head>

  <body>
    <h1>Race Registeration!</h1>
    <form action="">
      <div>
        <label for="First Name"> First Name</label>
        <input type="text" name="First Name" id="First Name" required>
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" id="Last Name" required>
      </div>
      <div>
        <h3>Select a Race</h3>
        <input type="radio" name="Race" id="Fun Run 5k">
        <label for="Fun Run 5k">Fun Run 5</label>
      </div>
      <div>
        <input type="radio" name="Race" id="Half Marathon">
        <label for="Half Marathon">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="Race" id="Full MArathon" value="Marathon">
        <label for="Full Marathon">Full Marathon</label>
      </div>
      <div>
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" placeholder="Email" required>
        <label for="Password">Password</label>
        <input type="text" name="Password" id="Password" placeholder="Email" required>
      </div>
      <div>
        <label>Select Age Group</label>
        <select name="Select Age Group" id="Age Group">
          <option value="Under 18">Under 18</option>
          <option value="18-30">Young Adult</option>
          <option value="30-50">Old adult</option>
          <option value="50+">Senior</option>
        </select>
      </div>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>

</html>
